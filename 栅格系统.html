<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maxium-scale=1, user-scalable=no">
    <title>栅格系统</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        .a{
            height: 50px;
            border-bottom: 1px solid #e0a800;
            background-color: #eee;
        }
    </style>
</head>
<body>

<div class="container-fluid a">
    <div class="row">
        <div class="col-md-1 a">1</div>
        <div class="col-md-1 a">2</div>
        <div class="col-md-1 a">3</div>
        <div class="col-md-1 a">4</div>
        <div class="col-md-1 a">5</div>
        <div class="col-md-1 a">6</div>
        <div class="col-md-1 a">7</div>
        <div class="col-md-1 a">8</div>
        <div class="col-md-1 a">9</div>
        <div class="col-md-1 a">10</div>
        <div class="col-md-1 a">11</div>
        <div class="col-md-1 a">12</div>
    </div>

    <div class="row">
        <div class="col-md-9 a">9</div>
        <div class="col-md-3 a">3</div>
    </div>

    <div class="row">  <!--偏移-->
        <div class="col-md-8 a">8</div>
        <div class="col-md-3 col-md-offset-1 a">3</div>
    </div>

    <div class="row">  <!--9，3位置调换-->
        <div class="col-md-9 col-md-push-3 a">9</div>
        <div class="col-md-3 col-md-pull-9 a">3</div>
    </div>
</div>


<script type="text/html" src="js/jquery-2.0.2.min.js"></script>
<script src="js/bootstrap.min.js" type="text/html" />
</body>
</html>
