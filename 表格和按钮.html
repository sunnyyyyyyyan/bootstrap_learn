<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格和按钮</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">

</head>
<body style="margin: 50px;" class="table-responsive">
<!--<table class="table table-active">-->
<!--<table class="table table-bordered">-->
<table class="table table-hover">

    <thead>
    <tr>
        <td>编号</td>
        <td>姓名</td>
        <td>性别</td>
        <td>年龄</td>
    </tr>
    </thead>
    <tbody>
    <tr class="text-info">
        <td>1</td>
        <td>sunny</td>
        <td>woman</td>
        <td>18</td>
    </tr>
    <tr>
        <td>2</td>
        <td>lily</td>
        <td>man</td>
        <td>23</td>
    </tr>
    <tr class="success">
        <td>3</td>
        <td>bill</td>
        <td>woman</td>
        <td>28</td>
    </tr>
    <tr class="sr-only">  <!--隐藏行-->
        <td>4</td>
        <td>tom</td>
        <td>man</td>
        <td>18</td>
    </tr>
    </tbody>
</table>

<a href="#" class="btn btn-default">Link</a>
<input type="button" class="btn btn-default" value="Input">
<button class="btn btn-default">Button</button>
<button class="btn btn-success">Button</button>
<button class="btn btn-info">Button</button>
<button class="btn btn-info btn-lg">Button</button>
<button class="btn btn-info btn-sm">Button</button>
<button class="btn btn-info btn-block active">Button</button><!--激活-->
<button class="btn btn-info btn-block active disabled">Button</button><!--禁用-->




<script type="text/html" src="js/jquery-2.0.2.min.js"></script>
<script src="js/bootstrap.min.js" type="text/html" />

</body>
</html>
